<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #notesList {
            list-style-type: none;
            padding: 0;
        }
        #notesList li {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f4f4f4;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .date-header {
            font-weight: bold;
            margin-top: 15px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Notes App</h1>

    <textarea id="noteInput" placeholder="Write your note here..." rows="4" cols="50"></textarea><br>
    <button onclick="addNote()">Save Note</button>

    <h2>Saved Notes</h2>
    <ul id="notesList"></ul>

    <script>
        function loadNotes() {
            fetch("http://localhost:3000/notes")
                .then(response => response.json())
                .then(data => {
                    const notesList = document.getElementById("notesList");
                    notesList.innerHTML = "";

                    let lastDate = "";

                    data.forEach(note => {
                        const currentDate = new Date(note.date).toLocaleDateString('en-US', { day: 'numeric', month: 'long', year: 'numeric' });

                        // Show date header if it's a new day
                        if (currentDate !== lastDate) {
                            const dateHeader = document.createElement("li");
                            dateHeader.textContent = currentDate;
                            dateHeader.classList.add("date-header");
                            notesList.appendChild(dateHeader);
                            lastDate = currentDate;
                        }

                        const listItem = document.createElement("li");
                        listItem.innerHTML = `
                            <span id="note-text-${note.id}">${note.content}</span>
                            <button onclick="editNote(${note.id})">Edit</button>
                            <button onclick="deleteNote(${note.id})">Delete</button>
                        `;
                        notesList.appendChild(listItem);
                    });
                })
                .catch(error => console.log('Error loading notes:', error));
        }

        function addNote() {
            const noteContent = document.getElementById("noteInput").value;
            if (noteContent.trim() === "") {
                alert("Please enter some text for the note!");
                return;
            }

            fetch("http://localhost:3000/notes", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: noteContent })
            })
            .then(response => response.json())
            .then(() => {
                loadNotes();
                document.getElementById("noteInput").value = "";
            })
            .catch(error => console.log('Error saving note:', error));
        }

        function editNote(noteId) {
            const noteText = document.getElementById(`note-text-${noteId}`);
            const newText = prompt("Edit your note:", noteText.textContent);
            if (newText !== null) {
                fetch(`http://localhost:3000/notes/${noteId}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content: newText })
                })
                .then(() => loadNotes())
                .catch(error => console.log("Error updating note:", error));
            }
        }

        function deleteNote(noteId) {
            if (confirm("Are you sure you want to delete this note?")) {
                fetch(`http://localhost:3000/notes/${noteId}`, {
                    method: "DELETE"
                })
                .then(() => loadNotes())
                .catch(error => console.log("Error deleting note:", error));
            }
        }

        window.onload = loadNotes;
    </script>
</body>
</html>
