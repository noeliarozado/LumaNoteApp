<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #notesList {
            list-style-type: none;
            padding: 0;
        }

        #notesList li {
            padding: 10px;
            margin-bottom: 5px;
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        img {
            max-width: 100px;
            display: block;
            margin-top: 5px;
        }

        h3 {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Notes App</h1>

    <textarea id="noteInput" placeholder="Write your note here..." rows="4" cols="50"></textarea><br>
    <input type="file" id="imageInput"><br>
    <button onclick="addNote()">Save Note</button>

    <h2>Saved Notes</h2>
    <ul id="notesList"></ul>

    <script>
        function loadNotes() {
            fetch("http://localhost:3000/notes")
                .then(response => response.json())
                .then(data => {
                    if (Array.isArray(data)) {
                        const notesList = document.getElementById("notesList");
                        notesList.innerHTML = "";

                        let lastDate = "";

                        data.forEach(note => {
                            if (note.date !== lastDate) {
                                const dateHeader = document.createElement("h3");
                                dateHeader.textContent = note.date;
                                notesList.appendChild(dateHeader);
                                lastDate = note.date;
                            }

                            const listItem = document.createElement("li");
                            
                            // Convert URLs into clickable links
                            const formattedContent = note.content.replace(
                                /(https?:\/\/[^\s]+)/g,
                                '<a href="$1" target="_blank">$1</a>'
                            );

                            listItem.innerHTML = `
                                <span>${formattedContent}</span>
                                ${note.image_url ? `<img src="http://localhost:3000${note.image_url}" alt="Note Image">` : ""}
                                <button onclick="startEdit(${note.id}, this)">‚úèÔ∏è Edit</button>
                                <button onclick="deleteNote(${note.id})">üóëÔ∏è Delete</button>
                            `;

                            notesList.appendChild(listItem);

                        });
                    } else {
                        console.error("Error: Expected an array of notes");
                    }
                })
                .catch(error => console.log("Error loading notes:", error));
        }

        function addNote() {
            const noteContent = document.getElementById("noteInput").value;
            const imageInput = document.getElementById("imageInput").files[0];

            if (noteContent.trim() === "" && !imageInput) {
                alert("Please enter a note or select an image.");
                return;
            }

            const formData = new FormData();
            formData.append("content", noteContent);
            if (imageInput) formData.append("image", imageInput);

            fetch("http://localhost:3000/notes", {
                method: "POST",
                body: formData
            })
                .then(() => {
                    loadNotes();
                    document.getElementById("noteInput").value = "";
                    document.getElementById("imageInput").value = "";
                })
                .catch(error => console.log("Error saving note:", error));
        }

        function startEdit(id, button) {
            const listItem = button.parentElement;
            const span = listItem.querySelector("span");

            const input = document.createElement("input");
            input.type = "text";
            input.value = span.textContent;
            listItem.replaceChild(input, span);

            button.textContent = "üíæ Save";
            button.onclick = () => saveEdit(id, input, button);
        }

        function saveEdit(id, input, button) {
            const newContent = input.value.trim();
            if (newContent === "") return;

            fetch(`http://localhost:3000/notes/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: newContent })
            })
                .then(() => {
                    const span = document.createElement("span");
                    span.textContent = newContent;

                    const listItem = button.parentElement;
                    listItem.replaceChild(span, input);

                    button.textContent = "‚úèÔ∏è Edit";
                    button.onclick = () => startEdit(id, button);
                })
                .catch(error => console.log("Error editing note:", error));
        }

        function deleteNote(id) {
            fetch(`http://localhost:3000/notes/${id}`, { method: "DELETE" })
                .then(() => loadNotes())
                .catch(error => console.log("Error deleting note:", error));
        }

        window.onload = loadNotes;
    </script>
</body>

</html>
